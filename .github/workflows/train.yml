
name: Train + Log Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    environment: prod
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_EXPERIMENT_NAME: ${{ secrets.MLFLOW_EXPERIMENT_NAME }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.MLFLOW_TRACKING_TOKEN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      MODEL_OUTPUT_DIR: backend/ml/artifacts
      TRAINING_DATA_PATH: backend/ml/data_gen/supply_chain_ml_data.csv
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/ml/requirements.txt
      
      - name: Validate MLflow auth
        run: |
          curl -fsSL -H "Authorization: Bearer ${{ secrets.MLFLOW_TRACKING_TOKEN }}" \
            "${{ secrets.MLFLOW_TRACKING_URI }}/api/2.0/mlflow/experiments/get-by-name?experiment_name=${{ secrets.MLFLOW_EXPERIMENT_NAME }}"

      - name: Run training pipeline
        run: python backend/ml/pipelines/train_pipeline.py
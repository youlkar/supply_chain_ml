
name: Train + Log Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    environment: prod
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      MLFLOW_EXPERIMENT_NAME: ${{ secrets.MLFLOW_EXPERIMENT_NAME }}
      MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      MODEL_OUTPUT_DIR: backend/ml/artifacts
      TRAINING_DATA_PATH: backend/ml/data_gen/supply_chain_ml_data.csv
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/ml/requirements.txt

      - name: Sanitize MLflow env vars
        run: |
          echo "MLFLOW_TRACKING_URI=$(echo "${MLFLOW_TRACKING_URI}" | tr -d '\r\n')" >> $GITHUB_ENV
          echo "MLFLOW_EXPERIMENT_NAME=$(echo "${MLFLOW_EXPERIMENT_NAME}" | tr -d '\r\n')" >> $GITHUB_ENV
        
      # - name: Validate MLflow auth
      #   run: |
      #     curl -fsSL -H "Authorization: Bearer ${{ secrets.MLFLOW_TRACKING_TOKEN }}" \
      #       "${{ secrets.MLFLOW_TRACKING_URI }}/api/2.0/mlflow/experiments/get-by-name?experiment_name=${{ secrets.MLFLOW_EXPERIMENT_NAME }}"

      - name: Run training pipeline
        run: python backend/ml/pipelines/train_pipeline.py

      - name: Persist model version
        uses: actions/setup-python@v4
        with:
          python-version: 3.13
      - name: Store model_version row
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          MODEL_VERSION_TABLE: model_versions
        run: |
          python - <<'PY'
          import json, os
          from supabase import create_client
          artifact_path = "backend/ml/artifacts/latest_model.json"
          if not os.path.exists(artifact_path):
              raise SystemExit("latest_model.json missing")
          data = json.loads(open(artifact_path).read())
          supabase = create_client(os.environ["SUPABASE_URL"], os.environ["SUPABASE_SERVICE_ROLE_KEY"])
          supabase.table(os.environ["MODEL_VERSION_TABLE"]).upsert(
              {
                  "version_id": data["run_name"],
                  "artifact_uri": data["model_path"],
                  "trained_at": data.get("timestamp"),
                  "metrics": {},
                  "deployed_at": None,
              },
              on_conflict="version_id"
          ).execute()
          print("Stored model version", data["run_name"])
          PY